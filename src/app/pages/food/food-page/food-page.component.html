<div class="login-clean">
    <form [formGroup]="foodForm" (ngSubmit)="onSubmit()" method="post">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration">
            <i class="fa fa-home"></i>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="titre" placeholder="Titre" formControlName="titre">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="lieu" placeholder="Lieu" formControlName="lieu">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="prix" placeholder="Prix" formControlName="prix">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" name="nbloc" placeholder="Nombre colocataires" formControlName="nbColoc">
        </div>
        <button class="btn btn-primary btn-block" type="submit" [disabled]="foodForm.invalid">Poster</button>
    </form>
</div>
<div class="container">
    <app-annonce-list [type]="type" (itemSelected)="open($event)"></app-annonce-list>
</div>
