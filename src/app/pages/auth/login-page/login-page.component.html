<div class="login-dark">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" method="post">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration">
            <i class="icon ion-ios-locked-outline"></i>
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email" formControlName="email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" formControlName="password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Log In</button>
        </div>
        <a class="forgot" [routerLink]="['/register']" >Je n'ai pas encore de compte</a>
    </form>
</div>
